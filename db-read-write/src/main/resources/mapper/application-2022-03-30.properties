server.port=8088

#指定mybatis信息
mybatis.config-location=classpath:mybatis-config.xml
spring.shardingsphere.datasource.names=master,slave0
spring.shardingsphere.mode.type=Memory

# 数据源 主库
spring.shardingsphere.datasource.master.type=com.alibaba.druid.pool.DruidDataSource
spring.shardingsphere.datasource.master.driver-class-name=com.mysql.jdbc.Driver
# jdbc:mysql://master.cgj1omnlrvhs.us-east-1.rds.amazonaws.com:3306
spring.shardingsphere.datasource.master.url=jdbc:mysql://master.cgj1omnlrvhs.us-east-1.rds.amazonaws.com:3306/db_user?useSSL=false&characterEncoding=utf-8
spring.shardingsphere.datasource.master.username=admin
spring.shardingsphere.datasource.master.password=Mwt123456!!

# 数据源 从库
# slave0.cgj1omnlrvhs.us-east-1.rds.amazonaws.com
spring.shardingsphere.datasource.slave0.type=com.alibaba.druid.pool.DruidDataSource
spring.shardingsphere.datasource.slave0.driver-class-name=com.mysql.jdbc.Driver
spring.shardingsphere.datasource.slave0.url=jdbc:mysql://slave0.cgj1omnlrvhs.us-east-1.rds.amazonaws.com:3306/db_user?useSSL=false&characterEncoding=utf-8
spring.shardingsphere.datasource.slave0.username=admin
spring.shardingsphere.datasource.slave0.password=Mwt123456!!
# 读写分离
spring.shardingsphere.masterslave.load-balance-algorithm-type=round_robin
spring.shardingsphere.masterslave.name=ms
spring.shardingsphere.masterslave.master-data-source-name=master
spring.shardingsphere.masterslave.slave-data-source-names=slave0

#打印sql
spring.shardingsphere.props.sql.show=true
